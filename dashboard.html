<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/styles/Styles.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
<main class="dashMane">
    <section class="dash row g-3 m-0">
        <div class="col-md-3" >
            <div>
                <h5>Today Orders</h5>
                <h6 id="todayOrders">55</h6>
            </div>
        </div>
        <div class="col-md-3 " >
            <div>
                <h5>New Customers</h5>
                <h6 id="totalCustomer">10</h6>
            </div>
        </div>
        <div class="col-md-3 " >
            <div>
                <h5>Monthly Income</h5>
                <h6>$ 4,562.5</h6>
            </div>
        </div>
        <div class="col-md-3" >
            <div>
                <h5>Today Earning</h5>
                <h6 id="todayIncome">$ 187.5</h6>
            </div>
        </div>
        <div class="col-12 p-0 ps-4">
            <h2>Recent Orders</h2>
        </div>
        <div class="col-12 mt-0">
            <table class="table" id="tbl">
                <thead>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Unit Price</th>
                <th>Total</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
    <br>
</main>
<script src="assets/lib/jquery-3.6.4.min.js"></script>
<script src="controller/DashBoardController.js" type="module"></script>
<script src="db/DB.js" type="module"></script>
</body>
</html>
