<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/styles/Styles.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
<main class="myMane">
    <h1>Customer Management</h1>
    <form class="row g-3" id="myform">
        <div class="col-md-6">
            <label class="form-label">Customer ID</label>
            <input type="text" name="id" class="form-control" id="id" placeholder="C001">
        </div>
        <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Danapala">
        </div>
        <div class="col-12">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="address" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label class="form-label">Contact </label>
            <input type="tel" name="tel" class="form-control" id="tel" placeholder="+94 xxx xxxx">
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
            <button type="button" class="btn btn-primary bg-info border-info" id="updateBtn">Update</button>
            <button type="button" class="btn btn-primary bg-danger border-danger" id="deleteBtn">Delete</button>
        </div>
    </form>
    <br>
    <form class="d-flex" role="search">
        <input class="form-control me-2 was-validated " type="search" placeholder="Search" aria-label="Search"
               id="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <br>

    <form class="row g-3 p-2">
        <table class="table" id="tbl">
            <thead>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Customer Address</th>
            <th>Customer Contact</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </form>
</main>
<script src="../assets/lib/jquery-3.6.4.min.js"></script>
<script type="module" src="controller/CustomerController.js"></script>
<script type="module" src="db/DB.js"></script>
</body>
</html>
