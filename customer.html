<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/styles/Styles.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
<main class="myMane">
    <h1>Customer Management</h1>
    <form class="row g-3" id="myform">
        <div class="col-md-6">
            <label class="form-label">Customer ID</label>
            <input type="text" name="id" class="form-control" id="id" placeholder="C001">
        </div>
        <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Danapala">
        </div>
        <div class="col-12">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="address" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label class="form-label">Contact </label>
            <input type="tel" name="tel" class="form-control" id="tel" placeholder="+94 xxx xxxx">
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
            <button type="button" class="btn btn-primary bg-info border-info" id="updateBtn">Update</button>
            <button type="button" class="btn btn-primary bg-danger border-danger" id="deleteBtn">Delete</button>
        </div>
    </form>
    <br>
    <form class="d-flex" role="search">
        <input class="form-control me-2 was-validated " type="search" placeholder="Search" aria-label="Search"
               id="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <br>

    <form class="row g-3 p-2">
        <table class="table" id="tbl">
            <thead>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Customer Address</th>
            <th>Customer Contact</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </form>
</main>
<script src="../assets/lib/jquery-3.6.4.min.js"></script>
<script src="controller/CustomerController.js"></script>
<script>

    var data = "DATA";

    //------------add new object into the localStorage---------------------------

    $('#saveBtn').on('click', () => {

        if (checkText()) {
            let arr = getLocalSData();

            if (isExistsById(arr)) {
                alert("Customer ID all ready exists !");
                return;
            }
            arr.push(initObj());
            localStorage.setItem(data, JSON.stringify(arr));
            loadData();
            disableBtn();
            clearData();
        }
    });

    //--------check customer_id all ready exists --------------------------

    function isExistsById(arr) {
        let flag = false;
        arr.filter((event) => {
            if (event.customer_id === $('#id').val()) {
                flag = true;
            }
        });
        return flag;
    }


    //----------------get localStorage array-------------------------------

    function getLocalSData() {

        let pre_data = localStorage.getItem(data);
        let data_array = [];
        if (pre_data) {
            data_array = JSON.parse(pre_data);
        }
        return data_array;
    }

    //--------------create obj using textField data----------------------------

    function initObj() {
        return {
            customer_id: $('#id').val(),
            customer_name: $('#name').val(),
            customer_address: $('#address').val(),
            customer_tel: $('#tel').val()
        }
    }

    //-------------------load table data-------------------------------

    function loadData() {

        let per_data = localStorage.getItem(data);

        $('table tbody tr td').remove();

        let customer_data_arr = JSON.parse(per_data);

        if (per_data) {
            customer_data_arr.map((value) => {
                var row = "<tr>" +
                    "<td>" + value.customer_id + "</td>" +
                    "<td>" + value.customer_name + "</td>" +
                    "<td>" + value.customer_address + "</td>" +
                    "<td>" + value.customer_tel + "</td>" +
                    "</tr>";

                $('tbody').append(row);
            });
        }
    }

    //---------------add table row click event listener-------------------------

    loadData();

        $('table tbody').on('click', 'tr', (event) => {
            $('#id').val($(event.target).closest('tr').find('td').eq(0).text())
            $('#name').val($(event.target).closest('tr').find('td').eq(1).text())
            $('#address').val($(event.target).closest('tr').find('td').eq(2).text())
            $('#tel').val($(event.target).closest('tr').find('td').eq(3).text())


            document.getElementById('saveBtn').disabled = true;
            document.getElementById('id').disabled = true;
            document.getElementById('updateBtn').disabled = false;
            document.getElementById('deleteBtn').disabled = false;
        });



    //-----------------update data in localStorage-------------------------------

    $('#updateBtn').on('click', () => {

        if (checkText()) {

            let cus_arr = getLocalSData();

            let index = cus_arr.findIndex(value => value.customer_id === $('#id').val());

            cus_arr[index] = initObj();
            localStorage.setItem(data, JSON.stringify(cus_arr));
            loadData();
            disableBtn();
            clearData();
            arrIndex = -1;
        }
    });

    //----------------------delete data in localStorage------------------------------

    $('#deleteBtn').on('click', () => {

        if (checkText()) {

            let cus_arr = getLocalSData();

            let index = cus_arr.findIndex(value => value.customer_id === $('#id').val());

            cus_arr.splice(index, 1);
            localStorage.setItem(data, JSON.stringify(cus_arr));
            loadData();
            disableBtn();
            clearData();
            arrIndex = -1;
        }
    });

    function checkText() {
        if ($('#id').val() === "") {
            alert("Customer id is empty or invalid !");
            $('#id').focus();
            $('#id').css({
                borderBottom: "2px solid red"
            });
            return false;
        } else if ($('#name').val() === "") {
            alert("Name is invalid or empty !");
            $('#name').focus();
            $('#name').css({borderBottom: "2px solid red"});
            return false;
        } else if ($('#address').val() === "") {
            alert("Address is invalid or empty  !");
            $('#address').focus();
            $('#address').css({borderBottom: "2px solid red"});
            return false;
        } else if ($('#tel').val() === "") {
            alert("Phone number is invalid or empty  !");
            $('#tel').focus();
            $('#tel').css({borderBottom: "2px solid red"});
            return false;
        }
        return true;
    }

    $('#id').on('keypress', () => {
        $('#id').css({borderBottom: "1px solid #ced4da"});
    });
    $('#name').on('keypress', () => {
        $('#name').css({borderBottom: "1px solid #ced4da"});
    });
    $('#address').on('keypress', () => {
        $('#address').css({borderBottom: "1px solid #ced4da"});
    });
    $('#tel').on('keypress', () => {
        $('#tel').css({borderBottom: "1px solid #ced4da"});
    });

    $('#myform').on('mouseover', () => {
        if ($('#id').val() !== "" && $('#name').val() !== "" && $('#address').val() !== "" && $('#tel').val() !== "") {
            document.getElementById('saveBtn').disabled = false;
            return;
        }
        document.getElementById('saveBtn').disabled = true;
    });

    //-----------------------clear function-----------------------------------

    function clearData() {
        $('#id').val("");
        $('#name').val("");
        $('#address').val("");
        $('#tel').val("");
        document.getElementById('id').disabled = false;
        document.getElementById('saveBtn').disabled = false;
    }

    function disableBtn() {
        document.getElementById('saveBtn').disabled = true;
        document.getElementById('updateBtn').disabled = true;
        document.getElementById('deleteBtn').disabled = true;
    }

    disableBtn();

</script>
</body>
</html>
