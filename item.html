<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/styles/Styles.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
<main class="myMane">
    <h1>Item Management</h1>
    <form class="row g-3" id="myform">
        <div class="col-md-6">
            <label class="form-label">Item Code</label>
            <input type="text" class="form-control" id="itemCode" placeholder="R001">
        </div>
        <div class="col-md-6">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" id="des" placeholder="Any">
        </div>
        <div class="col-6">
            <label class="form-label">Unit Price</label>
            <input type="text" class="form-control" id="unitPrice" placeholder="Rs 125.00">
        </div>
        <div class="col-6">
            <label class="form-label">Qty On Hand </label>
            <input type="tel" class="form-control" id="qty" placeholder="123">
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
            <button type="button" class="btn btn-primary bg-info border-info" id="updateBtn">Update</button>
            <button type="button" class="btn btn-primary bg-danger border-danger" id="deleteBtn">Delete</button>
        </div>
    </form>
    <br>
    <form class="d-flex" role="search">
        <input class="form-control me-2 was-validated " type="search" placeholder="Search" aria-label="Search"
               id="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <br>
    <form class="row g-3 p-2">
        <table class="table" id="tbl">
            <thead>
            <th>Item Code</th>
            <th>Description</th>
            <th>Unit Price</th>
            <th>Qty On Hand</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </form>
</main>
<script src="../assets/lib/jquery-3.6.4.min.js"></script>
<script>

    var item = "ITEM";

    var arrIndex = -1; // index of selected object

    //------------add new object into the localStorage---------------------------

    $('#saveBtn').on('click', () => {

        if (checkText()) {
            let arr = getLocalSData();

            if (isExistsById(arr)) {
                alert("Item code all ready exists !");
                return;
            }
            arr.push(initObj());
            localStorage.setItem(item, JSON.stringify(arr));
            loadData();
            addTableClickEvent();
            disableBtn();
            clearData();
        }
    });

    //--------check customer_id all ready exists --------------------------

    function isExistsById(arr) {
        let flag = false;
        arr.filter((event) => {
            if (event.item_code === $('#itemCode').val()) {
                flag = true;
            }
        });
        return flag;
    }


    //----------------get localStorage array-------------------------------

    function getLocalSData() {

        let pre_data = localStorage.getItem(item);
        let data_array = [];
        if (pre_data) {
            data_array = JSON.parse(pre_data);
        }
        return data_array;
    }

    //--------------create obj using textField data----------------------------

    function initObj() {
        return {
            item_code: $('#itemCode').val(),
            item_description: $('#des').val(),
            item_unit_price: $('#unitPrice').val(),
            item_qty: $('#qty').val()

        }
    }

    //-------------------load table data-------------------------------

    function loadData() {

        let per_data = localStorage.getItem(item);

        $('table tbody tr td').remove();

        let item_data_arr = JSON.parse(per_data);
        if(per_data){
            item_data_arr.map((value) => {
                var row = "<tr>" +
                    "<td>" + value.item_code + "</td>" +
                    "<td>" + value.item_description + "</td>" +
                    "<td>" + value.item_unit_price + "</td>" +
                    "<td>" + value.item_qty + "</td>" +
                    "</tr>";

                $('tbody').append(row);
            });
        }

    }

    //---------------add table row click event listener-------------------------

    function addTableClickEvent() {

        $('table  tbody  tr').on('click', (event) => {
            $('#itemCode').val(event.currentTarget.cells[0].innerText)
            $('#des').val(event.currentTarget.cells[1].innerText)
            $('#unitPrice').val(event.currentTarget.cells[2].innerText)
            $('#qty').val(event.currentTarget.cells[3].innerText)
            arrIndex = event.currentTarget.sectionRowIndex;

            document.getElementById('saveBtn').disabled = true;
            document.getElementById('itemCode').disabled = true;
            document.getElementById('updateBtn').disabled = false;
            document.getElementById('deleteBtn').disabled = false;
        });
    }

    loadData();
    addTableClickEvent();

    //-----------------update data in localStorage-------------------------------

    $('#updateBtn').on('click', () => {

        if (checkText()) {
            if (arrIndex < 0) {
                alert("Please save the new item before update !");
                return;
            }
            let cus_arr = getLocalSData();

            cus_arr[arrIndex] = initObj();
            localStorage.setItem(item, JSON.stringify(cus_arr));
            loadData();
            addTableClickEvent();
            disableBtn();
            clearData();
            arrIndex = -1;
        }
    });

    //----------------------delete data in localStorage------------------------------

    $('#deleteBtn').on('click', () => {

        if (checkText()) {
            if (arrIndex < 0) {
                alert("Please save the new item before delete !");
                return;
            }
            let cus_arr = getLocalSData();

            cus_arr.splice(arrIndex, 1);
            localStorage.setItem(item, JSON.stringify(cus_arr));
            loadData();
            addTableClickEvent();
            disableBtn();
            clearData();
            arrIndex = -1;
        }
    });

    function checkText() {
        if ($('#itemCode').val() === "") {
            alert("Item code is empty or invalid !");
            $('#itemCode').focus();
            $('#itemCode').css({
                borderBottom: "2px solid red"
            });
            return false;
        } else if ($('#des').val() === "") {
            alert("Description is invalid or empty !");
            $('#des').focus();
            $('#des').css({borderBottom: "2px solid red"});
            return false;
        } else if ($('#unitPrice').val() === "") {
            alert("Unit price is invalid or empty  !");
            $('#unitPrice').focus();
            $('#unitPrice').css({borderBottom: "2px solid red"});
            return false;
        } else if ($('#qty').val() === "") {
            alert("Qty is invalid or empty  !");
            $('#qty').focus();
            $('#qty').css({borderBottom: "2px solid red"});
            return false;
        }
        return true;
    }

    $('#itemCode').on('keypress', () => {
        $('#itemCode').css({borderBottom: "1px solid #ced4da"});
    });
    $('#des').on('keypress', () => {
        $('#des').css({borderBottom: "1px solid #ced4da"});
    });
    $('#unitPrice').on('keypress', () => {
        $('#unitPrice').css({borderBottom: "1px solid #ced4da"});
    });
    $('#qty').on('keypress', () => {
        $('#qty').css({borderBottom: "1px solid #ced4da"});
    });

    $('#myform').on('mouseover', () => {
        if ($('#itemCode').val() !== "" && $('#des').val() !== "" && $('#unitPrice').val() !== "" && $('#qty').val() !== "" && arrIndex === -1) {
            document.getElementById('saveBtn').disabled = false;
            return;
        }
        document.getElementById('saveBtn').disabled = true;
    });

    //-----------------------clear function-----------------------------------

    function clearData() {
        $('#itemCode').val("");
        $('#des').val("");
        $('#unitPrice').val("");
        $('#qty').val("");
        document.getElementById('itemCode').disabled = false;
        document.getElementById('saveBtn').disabled = false;
    }

    function disableBtn() {
        document.getElementById('saveBtn').disabled = true;
        document.getElementById('updateBtn').disabled = true;
        document.getElementById('deleteBtn').disabled = true;
    }

    disableBtn();
</script>
</body>
</html>
