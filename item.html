<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/styles/Styles.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
<main class="myMane">
    <h1>Item Management</h1>
    <form class="row g-3" id="myform">
        <div class="col-md-6">
            <label class="form-label">Item Code</label>
            <input type="text" class="form-control" id="itemCode">
        </div>
        <div class="col-md-6">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" id="des">
        </div>
        <div class="col-6">
            <label class="form-label">Unit Price</label>
            <input type="text" class="form-control" id="unitPrice" placeholder="Rs 125.00">
        </div>
        <div class="col-6">
            <label class="form-label">Qty On Hand </label>
            <input type="tel" class="form-control" id="qty" placeholder="123">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="submit" class="btn btn-primary bg-info border-info">Update</button>
            <button type="submit" class="btn btn-primary bg-danger border-danger">Delete</button>
        </div>
    </form>
    <br>
    <form class="d-flex" role="search" >
        <input class="form-control me-2 was-validated " type="search" placeholder="Search" aria-label="Search" id="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <br>

</main>
